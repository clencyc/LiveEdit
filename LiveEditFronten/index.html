    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #d1d1d1;
            margin: 0;
            overflow-x: hidden;
            letter-spacing: -0.01em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode (Default) */
        html[data-theme="dark"] {
            color-scheme: dark;
        }

        html[data-theme="dark"] body {
            background-color: #0a0a0a;
            color: #d1d1d1;
        }

        html[data-theme="dark"] .editor-bg { background-color: #0a0a0a; }
        html[data-theme="dark"] .editor-surface { background-color: #161616; }
        html[data-theme="dark"] .editor-border { border-color: #2a2a2a; }
        html[data-theme="dark"] .editor-input { background-color: #1f1f1f; border-color: #333; }

        /* Light Mode */
        html[data-theme="light"] {
            color-scheme: light;
        }

        html[data-theme="light"] body {
            background-color: #f5f5f5;
            color: #1a1a1a;
        }

        html[data-theme="light"] .editor-bg { background-color: #f5f5f5; }
        html[data-theme="light"] .editor-surface { background-color: #ffffff; }
        html[data-theme="light"] .editor-border { border-color: #e0e0e0; }
        html[data-theme="light"] .editor-input { background-color: #fafafa; border-color: #d0d0d0; }

        /* Accent colors stay the same */
        .accent-green { color: #00ff41; }
        .accent-magenta { color: #f0f; }
        .accent-cyan { color: #0ff; }
        
        html[data-theme="dark"] .glass-pro {
            background: rgba(22, 22, 22, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        html[data-theme="light"] .glass-pro {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        html[data-theme="dark"] .tab-active {
            background: #2a2a2a;
            color: #fff;
            border-bottom: 2px solid #00ff41;
        }

        html[data-theme="light"] .tab-active {
            background: #e8e8e8;
            color: #000;
            border-bottom: 2px solid #00ff41;
        }

        .color-wheel {
            background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
            border-radius: 50%;
            position: relative;
        }

        html[data-theme="dark"] .color-wheel::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: #161616;
            border-radius: 50%;
        }

        html[data-theme="light"] .color-wheel::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: #ffffff;
            border-radius: 50%;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        
        html[data-theme="dark"] ::-webkit-scrollbar-track { background: #0a0a0a; }
        html[data-theme="dark"] ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        html[data-theme="dark"] ::-webkit-scrollbar-thumb:hover { background: #444; }

        html[data-theme="light"] ::-webkit-scrollbar-track { background: #f5f5f5; }
        html[data-theme="light"] ::-webkit-scrollbar-thumb { background: #d0d0d0; border-radius: 2px; }
        html[data-theme="light"] ::-webkit-scrollbar-thumb:hover { background: #b0b0b0; }
    </style>
